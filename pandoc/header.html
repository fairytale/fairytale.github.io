<style type="text/css">
body {
  color: #333;
  word-wrap: break-word;
  font-family: "cmunrm", "ipag" /*, "Source Han Sans JP"*/;
  text-size-adjust: 100%;
  -webkit-text-size-adjust: 100%;
  -moz-text-size-adjust: 100%;

}

a {
  color: #4183c4;

}

}

}

}

pre {
  padding: 1em;
  border-radius: 0.2em;
  background-color: #f7f7f7;
}

code {
  font-family: "cmuntt";
}
</style>
